<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Sentory Demo</title>
</head>
<body>
  <h1>Sentory Demo</h1>

  <h2>로그인</h2>
  <input type="text" id="email" placeholder="이메일"><br>
  <input type="password" id="password" placeholder="비밀번호"><br>
  <button onclick="login()">로그인</button>

  <h2>로그 조회</h2>
  <button onclick="getLogs()">로그 불러오기</button>
  <pre id="logs"></pre>

  <script>
    let accessToken = null;

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
        credentials: "include" // Refresh Token 쿠키 주고받기
      });

      const data = await res.json();
      if (data.accessToken) {
        accessToken = data.accessToken;
        alert("로그인 성공! Access Token 발급됨.");
      } else {
        alert("로그인 실패: " + JSON.stringify(data));
      }
    }

    async function getLogs() {
      if (!accessToken) {
        alert("먼저 로그인하세요.");
        return;
      }

      const res = await fetch("http://localhost:3000/logs", {
        headers: { "Authorization": "Bearer " + accessToken },
        credentials: "include"
      });

      const data = await res.json();
      document.getElementById("logs").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
